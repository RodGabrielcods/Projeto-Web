<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Legal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton+SC&display=swap');
    </style>
</head>

<body>

    <header>
        <p>Quiz Academia</p>
    </header>

    <form class="form-quiz">
        <div class="perguntas">
            <p><strong>Quanto tempo você vai para a academia?</strong></p>
            <label><input type="radio" name="q1" value="1" required>Menos de 1 Semana</label>
            <label><input type="radio" name="q1" value="2" required>Menos de 1 Mês</label>
            <label><input type="radio" name="q1" value="3" required>Menos de 1 Ano</label>
            <label><input type="radio" name="q1" value="4" required>Mais de 1 Ano</label>
            <label><input type="radio" name="q1" value="5" required>Não vou</label>
        </div>

        <div class="perguntas">
            <p><strong>Quantos dias você vai para academia?</strong></p>
            <label><input type="radio" name="q2" value="1" required>1 dia na semana</label>
            <label><input type="radio" name="q2" value="2" required>2 dias na semana</label>
            <label><input type="radio" name="q2" value="3" required>3 dias na semana</label>
            <label><input type="radio" name="q2" value="4" required>Mais de 4 dias na semana</label>
            <label><input type="radio" name="q2" value="5" required>Não vou</label>
        </div>

    </form>

    <script src="script.js"></script>
</body>

</html>
